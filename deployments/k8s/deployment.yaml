apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-health
  labels:
    app: go-health
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-health
  template:
    metadata:
      labels:
        app: go-health
    spec:
      containers:
      - name: go-health
        image: go-health:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: GO_SERVER_URL
          value: "http://go-health-service:80"   # ðŸ‘ˆ service DNS inside cluster
