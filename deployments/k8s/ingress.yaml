apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-health-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: localhost   # ðŸ‘ˆ optional; can be replaced with custom domain
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: go-health-service
            port:
              number: 80
      - path: /data
        pathType: Prefix
        backend:
          service:
            name: go-health-service
            port:
              number: 80
      - path: /process
        pathType: Prefix
        backend:
          service:
            name: go-health-service
            port:
              number: 80
